<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/css/comprador/agregaralcarrito.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Carrito de compras | Agregar al carrito</title>
</head>
<body>
	<header th:insert="~{/fragmentos/headertienda.html::header}" > </header>
	
	<main role="main">
		<div class="container">
			<div class="card" id="card_principal">
				<div class="card-header">
					<h4 class="h3">Agregar este producto</h4>
				</div>
				<div class="card-body" style="display: block;">
					<div>
						<img th:src="@{\images\producto_check.png}" class="img">
					</div>
					<div class="div-info">
						<h5 class="card-title" th:text="${productoAgregar.nombre}"></h5>
						<hr>
						<p class="card-text" th:text="${productoAgregar.descripcion}"></p>
						<p class="card-text">Precio: <strong th:text="${productoAgregar.precio}"></strong></p>
						<form   th:action="@{/carritodecompras/cliente/producto/agregar}" th:object="${productoCarrito}" method="post">
							<input type="hidden" th:name="productoStock.id" th:value="${productoAgregar.id}">
							
							<div class="div-cantidad">
								<p  >Cantidad: <span></span></p>
							</div>
							<div class="select">
								<select class="form-select form-select-sm" style="width: 60px;" th:field="*{cantidadSeleccionada}"  aria-label="Small select example" >
									<option selected value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
								</select>
								
							</div>
						</div>
						<div class="div-btn">
							<input type="submit"class="btn btn-outline-primary rounded-pill" id="agregaralcarrito" value="Agregar al carrito">
							
						</div>

						</form>
						

					
				</div>
			</div>
		</div>

	</main>
<br>
<footer th:insert="~{\fragmentos\footertienda.html::footer-tienda}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
