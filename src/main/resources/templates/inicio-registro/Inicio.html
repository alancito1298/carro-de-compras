<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" th:href="@{/css/inicio.css}">
<meta charset="UTF-8">
<title>Carrito de compras | inicio de sesion</title>
</head>
<body>
	<header> 
		<a th:href="@{/carritodecompras/}"><img class="logo" alt="carrito" th:src="@{/images/logo-home.png}" ></a>
		
	</header>

	<div th:if="${msjcuentacreada !=null}" class="alert alert-success alert-dismissible fade show" role="alert"  id="msj-registro"> 
		<h2 th:text="${msjcuentacreada}"></h2>

		<button  type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div >

	<div class="formulario-inicio">
		
		<form method="post" th:action="@{/carritodecompras/inicio}" >

			
			<h1 class="h1" >Inicio de sesion</h1>
			<br><br><br>
			
			
			<div>
				<input class="rounded-pill" id="Campodetexto" type="text"  name="username"  placeholder="Correo electronico" required >
			<br><br>

			<input class="rounded-pill" id="Campodetexto" type="password" name="password"  placeholder="contraseÃ±a" required>
			<br><br><br>
			<input class="btn btn-outline-primary rounded-pill" type="submit" value="Iniciar sesion"  id="especial" >

			</div>
			<br>
	
			

		</form>

		<br><br>

		<h5 id="no-tienes-cuenta" >No tienes cuenta aun? <a th:href="@{/carritodecompras/registro}" class="link-offset-2 link-underline link-underline-opacity-0">Crear cuenta nueva</a> </h5>

	</div>


	<img id="ilustracion"  th:src="@{/images/ilustracion inicio.svg}">


	<footer th:insert="~{/fragmentos/footer.html::footer-inicio-registro-principal}"></footer>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
